<html>
<head>
  <title>Hydration Calculator</title>
</head>
<body>
  <script>
    function WaterHydration(time) {
      let liters = Math.floor(time * 0.5);
      return liters;
    }
    // Test
    let time = 5.0; // Time in hours
    let water = WaterHydration(time);
    alert("Nathan will drink " + water + " lts.");
    
  </script>
</body>
</html>
